spring:

  application:
    name: monitor-subscription-matcher

  kafka:
    bootstrap-servers: kafka3:9092
    consumer:
      value-deserializer: uk.gov.companieshouse.monitorsubscription.matcher.serdes.MonitorFilingDeserializer
      auto-offset-reset: earliest
      filing:
        topic: test-topic
        group-id: test-group-id
        max-attempts: 5
        backoff-delay: 1000
        concurrency: 1
    producer:
      value-serializer: uk.gov.companieshouse.monitorsubscription.matcher.serdes.GenericSerializer
      notify:
        topic: producer-topic

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: monitor

server:
  port: 9191